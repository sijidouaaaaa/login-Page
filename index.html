<body>
    <div class="login-enroll-resect">
        <!-- 登录界面 -->
        <div class="login">
            <div class="login-top">登录</div>
            <div class="login-box">
                <div>
                    <label><span>*</span>用户：</label>
                    <input type="text" placeholder="请输入账号/手机号">
                </div>
                <div>
                    <label><span>*</span>密码：</label>
                    <input type="password" placeholder="请输入密码">
                </div>
                <div class="login-input-yzm">
                    <label ><span>*</span>验证码：</label>
                    <input type="text" placeholder="请输入验证码"><span>
                        <button class="login-input-hqyzm">获取验证码</button></span>
                </div>
                <div class="checkbox" >
                    <input type="checkbox" class="checkbox-left" ><span>*</span><a class="checkbox-right">记住密码</a>
                </div>
                <div class="login-btnon">
                    <button type="button">提交</button>
                </div>
                <div class="login-box-buttom">
                    <a href="">注册</a>
                    <a href="">忘记密码?</a>
                </div>
            </div>
        </div>
    </div>

    <!--注册界面 -->
    <div class="enroll">
        <div class="login-top">注册</div>
        <div class="login-box">
            <div>
                <label><span>*</span>账号：</label>
                <input type="text" placeholder="请输入账号">
            </div>
            <div>
                <label><span>*</span>设置密码：</label>
                <input type="password" placeholder="请输入密码">
            </div>
            <div>
                <label><span>*</span>确认密码：</label>
                <input type="password" placeholder="请输入密码">
            </div>
            <div>
                <label><span>*</span>手机号：</label>
                <input type="tel" placeholder="请输入手机号码">
            </div>
            <div>
                <label>E-mail：</label>
                <input type="email" placeholder="请输入E-mail">

            </div>
            <div class="login-input-yzm">
                <label><span>*</span>验证码：</label>
                <input type="text" placeholder="请输入验证码"><span><button class="login-input-hqyzm">获取验证码</button></span>
            </div>
            <div class="login-btnon">
                <button type="button">提交</button>
            </div>
            <div class="login-box-buttom">
                <a href="">登录</a>
                <a href="">忘记密码?</a>
            </div>

        </div>

    </div>

    <!-- 忘记密码界面?  -->
    <div class="resect">
        <div class="login-top">忘记密码</div>
        <div class="login-box">
            <label><span>*</span>手机号：</label>
            <input type="tel" placeholder="请输入手机号码" class="small-inp">
            <span><button class="login-input-fsyzm">发送验证码</button></span><br />
            <label><span>*</span>验证码：</label>
            <input type="text" placeholder="请输入验证码"><br />
            <label><span>*</span>设置密码：</label>
            <input type="password" placeholder="请输入密码"><br />
            <label><span>*</span>确认密码：</label>
            <input type="password" placeholder="请输入密码"><br />
            <button id="btn" type="button">提交</button>
            <div class="login-box-buttom">
                <a href="">注册</a>
                <a href="">登录</a>
            </div>
        </div>

    </div>
